<h3>CMP B</h3>

<input type="text" name="" id="" #inputTxt>
<button type="button" (click)="guardar(inputTxt.value)" class="btn btn-success">Click</button>

<ul *ngIf="isLoggedIn; else logueate">
    <li *ngFor="let dato of datos">{{dato}}</li>
</ul>

<ng-template #logueate>
    <p>Necesitas estar logueado para ver los datos</p>
</ng-template>
